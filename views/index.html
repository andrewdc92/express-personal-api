<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Under Construction</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <form action="/api/concerts" method="POST">
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="name" name="user_artist"/>
            </div>
            <div>
                <label for="venue">Venue:</label>
                <input type="text" id="venue_id" name="user_venue"/>
            </div>
            <div class="button">
                <button type="submit">Add a new concert</button>
            </div>
          </form>
        </div>
    </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <ul id="places-list" class="list-group">
        <script id="places-li-template" type="text/x-handlebars-template">
          {{#each place_list}}
          <li class="list-group-item">
            <a> {{city}} + "," + {{state}} </a>
          </li>
          {{/each}}
        </script>
      </ul>
      <div id ="map"></div>
      <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: 37.78, lng: -122.44},
          zoom: 8
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBFrjiGX2i14K1sGfDxdA1U6EBNB5h6zc&callback=initMap"></script>
    </div>
  </div>
  </body>
</html>
