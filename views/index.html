<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBFrjiGX2i14K1sGfDxdA1U6EBNB5h6zc&callback=initMap" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newConcertForm">
          <div class="form-group">
            <label for="artist">Artist:</label>
            <input type="text" class:"form-control" name="user_artist" placeholder="Artist name">
          </div>
          <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" class="form-control" name="user_venue" placeholder="Venue name">
          </div>
            <button type="submit" class= "btn btn-default">Add a new concert</button>
        </form>
        <div id="concertsList">
          <script id="concerts-li-template" type="text/x-handlebars-template">
            {{#each concert}}
            <hr>
            <p>
              <b> {{artist}} </b>
                at {{venue}} in {{place.city}}
                <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </div>
    <br>
    <div id="map"></div>
  </body>
</html>
